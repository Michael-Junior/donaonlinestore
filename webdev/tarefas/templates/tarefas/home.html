<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mt-5">Lista de Tarefas</h1>

            <form action="{% url 'tarefas:home' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Descreva sua tarefa"
                           aria-label="Recipient's username" aria-describedby="Descreva sua tarefa" name="nome">

                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="button-addon2">Salvar</button>
                    </div>
                </div>
                <small class="form-text text-muted">{{ form.nome.errors }}</small>
            </form>
            <h2 class="mt-5">Tarefas Pendentes</h2>

            {% for tarefa in tarefas_pedentes %}
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox para tarefa">
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Imput para tarefa"
                               value="{{ tarefa.nome }}">
                    </div>
                </form>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
